<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sr1</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .image-container {
        position: relative;
        text-align: center;
    }
    .btn-over-image {
        position: fixed;
        top: 57%;
        left: 50%;
        color: white;
        background-color: black;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Загадка от Жака Фреско с Bootstrap.</h1>
    <p class="lead">Это простая загадка отФреско с использованием Bootstrap.</p>
    
    <div class="image-container">
        <img id="main-image" src="https://storage.vsemayki.ru/images/0/2/2802/2802295/previews/people_2_sign_front_white_500.jpg" class="rounded-circle" alt="Пример изображения">
        <button type="button" class="btn btn-primary btn-over-image" onclick="changeImage()">Думать</button>
    </div>
</div>
<script>
    var isImageChanged = false;

    function changeImage() {
        var mainImage = document.getElementById('main-image');
        
        if (isImageChanged) {
            mainImage.src = 'https://storage.vsemayki.ru/images/0/2/2802/2802295/previews/people_2_sign_front_white_500.jpg';
            isImageChanged = false;
        } else {
            mainImage.src = 'https://www.meme-arsenal.com/memes/8cffc688c86b6f5eda6efcbbc544ad24.jpg';
            isImageChanged = true;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
